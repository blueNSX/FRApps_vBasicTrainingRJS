    <script>

//  Docsify

    var aType             = 'embedded' // ??

    window.$docsify =

   // GENERAL SETTINGS

//   { name               : 'Basic Training'     // Appears as Title in Left Navbar
     { name               : 'formR Tutorial'
     , logo               : 'assets/images/formR-icon.jpg'

    //  , repo              : 'https://github.com/https://github.com/8020data/FormR_docs/'

   // , homepage          : '_home.md'
   // , homepage          : 'https://raw.githubusercontent.com/docsifyjs/docsify/master/README.md'    // Or use the readme in your repo
   // , homepage          : 'README.md'   // Default is README.md

   // , coverpage         : 'coverpage.md'

      , loadNavBar        :  true
   // , externalLinkTarget: (aType == 'standalone') ? '_top'  : '_blank'

   // SIDEBAR NAVIGATION
   // -----------------------------------------------------------------

//     Config 1
//     -------------------    ----------
   /* , hideSidebar       :  true     // Don't show sidebar at all, even if $docsify.loadSideBar is true
//  * , hideSideBar       : (aType == 'standalone') ?   true  :   false,   // true
    */
//     Config 2
//     -------------------    ----------
   /* , auto2top          :  false    // Has no effect
    * , loadSidebar       :  false    // TOC is read from _sidebar first, then markdown file headings. Levels unaffected by MaxLevel or subMaxLevel
    * , maxLevel          :  1        // TOC levels read from markdown file headings. None read if #s not in file. If $docsify.loadSidebar is false.

//  * , subMaxLevel       :  0        // Has no effect if $docsify.loadSidebar is false
    */
//     Config 3
//     -------------------    ----------
//    , auto2top          :  true    // Use root TOC from _sidebar or $docsify.homepage
      , loadSidebar       :  true    // TOC is read from both the _sidebar  and headings in markdown files, README.md or $docsify.homepage)
//    , maxLevel          :  1       // Has no effect if $docsify.loadSidebar is true
      , subMaxLevel       :  4       // TOC Levels read from markdown file headings after those in _sidebar       if $docsify.loadSidebar is true. Does not effect levels in _sidebar
//    , subMaxLevel       :  0       // Set subMaxLevel to 0 to remove automatic display of TOC in Sidebar
                                     // All TOCs in homepage can be hidden with <!-- {docsify-ignore-all} -->
                                     // Any one TOC in homepage can be hidden with <!-- {docsify-ignore} -->
    } // eoo window.$docsify
//  ----------------------------------------------------------------------------------------------------
